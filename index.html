<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jessica Randall - Social Links Profile</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <img
                    class="profile-pic"
                    src="assets/images/avatar-jessica.jpeg"
                    alt="Headshot of Jessica Randall" />
                <div class="name-location">
                    <h1 class="name text-preset-1">Jessica Randall</h1>
                    <p class="location green text-preset-2-bold">
                        London, United Kingdom
                    </p>
                </div>
                <p class="bio text-preset-2">
                    "Front-end developer and avid reader."
                </p>
                <div class="links text-preset-2-bold">
                    <a class="button" href="#">GitHub</a>
                    <a class="button" href="#">Frontend Mentor</a>
                    <a class="button" href="#">LinkedIn</a>
                    <a class="button" href="#">Twitter</a>
                    <a class="button" href="#">Instagram</a>
                </div>
            </div>
        </main>
    </body>
</html>
